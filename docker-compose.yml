services:
  backend:
    container_name: backend
    build:
      context: backend
      # the dockerfile path is relative to the context
      dockerfile: Dockerfile
    ports:
      - "11000:11000"
    # Mount persistent local storage volume for check if file is uploaded in docker environment
    volumes:
      - ./backend/uploads:/app/backend/uploads
    
  frontend:
    container_name: frontend
    build:
      context: frontend
      dockerfile: Dockerfile
    ports:
      - "19006:19006"   # expo web
      - "8081:8081"     # metro bundler
    depends_on:
      - backend